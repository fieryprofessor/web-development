<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dialogs</title>
    <style>
        dialog{
            padding: 0;
        }

        dialog .wrapper{
            padding: 16px;
        }
    </style>
</head>
<body>

    <button onclick= showDialog(true)>Login</button>

    <dialog id="login-dialog">
        <div class="wrapper">
        <h2>Login</h2>
        <form action="">
            <input type="email">
            <input type="password">
            <button>Login</button>
            <button type="button" onclick= showDialog(false)>Cancel</button>
        </form>
        </div>
    </dialog>
    <script>
        const dialog = document.getElementById("login-dialog");
        const wrapper = document.querySelector(".wrapper");

        const showDialog = (show)=> show? dialog.showModal(): dialog.close();

        dialog.addEventListener("click",(e)=>{
            if(!wrapper.contains(e.target)){
                showDialog(false)
            }
        })

    </script>
</body>
</html>
